<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sesion.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="caja trasera">
                <div class="caja trasera login">
                    <h3> ¿Ya tienes una cuenta? </h3>
                    <p> Inicia sesión para entrar en la pagina</p>
                    <button id="boton_iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja trasera register">
                    <h3> ¿Aún no tienes una cuenta? </h3>
                    <p> Registrate para entrar en la pagina</p>
                    <button id="boton_registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor_login_register">
                <form action="" class="formulario_login">
                    <h2> Iniciar Sesión </h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button> Acceder </button>
                </form>
                
                <form action="" class="formulario_register">
                    <h2> Registrarse </h2>
                    <input type="text" placeholder="Nombre completo">
                   <input type="text" placeholder="Email">
                    <input type="password" placeholder="Contraseña">
                    <button> Registrarse </button>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
